<!doctype html>
<html>
<head>
  <title>Live Login Logs</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h2 {
      margin-bottom: 1rem;
    }
    #log-container {
      list-style: none;
      padding: 0;
      font-family: monospace;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: scroll;
    }
    #log-container li {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h2>Streaming Logs (Live)</h2>
  <ul id="log-container"></ul>

  <script>
    const logContainer = document.getElementById("log-container");

    const eventSource = new EventSource("/logs/stream-proxy");

    eventSource.onopen = () => {
      console.log("‚úÖ Stream connected");
    };

    eventSource.onmessage = (e) => {
      console.log("üì•", e.data);
      const li = document.createElement("li");
      li.textContent = e.data;
      logContainer.appendChild(li);
      logContainer.scrollTop = logContainer.scrollHeight; // auto-scroll
    };

    eventSource.onerror = (e) => {
      console.error("‚ùå Stream error", e);
      eventSource.close();
    };
  </script>
</body>
</html>
